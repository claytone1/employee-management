<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USF Employee Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #006747;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      max-width: 700px;
      margin: 2rem auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .card h2 {
      color: #006747;
    }

    footer {
      background-color: #004225;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>University of South Florida</h1>
  </header>

  <main>
    <div class="card">
      <h2>Employee Management System</h2>
      <p>This system uses JavaScript classes to model employees and managers. Check the browser console to see the output.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 USF | Muma College of Business
  </footer>

  <script src="cc_6.js"></script>
</body>
</html>
