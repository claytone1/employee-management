<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USF Employee Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      background-color: #006747;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #006747;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #e9f5ef;
      border: 1px solid #cce0d6;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #004225;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>University of South Florida</h1>
    <p>Employee Management System</p>
  </header>

  <main>
    <h2>Employee List</h2>
    <ul id="employeeList"></ul>
  </main>

  <footer>
    &copy; 2025 USF | Muma College of Business
  </footer>

  <script src="cc_6.js"></script>
</body>
</html>
